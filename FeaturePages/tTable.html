<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="../Scripts/tTable.js" defer></script>
</head>
<body>
    <!-- Form to capture user input -->
    <form id="timetable-form">
        <label for="activity">Activity:</label><br>
        <input type="text" id="activity" name="activity"><br>
        <label for="start-time">Start Time:</label><br>
        <input type="time" id="start-time" name="start-time"><br>
        <label for="end-time">End Time:</label><br>
        <input type="time" id="end-time" name="end-time"><br>
        <br>
        <input type="button" value="Add Activity" onclick="addActivity()">
    </form>
    <form action="POST"id="vals">


    </form>
    <br>
    <!-- Table to display  timetable -->
    <table id="timetable">
        <tr>
            <th>Activity</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
    </table>
    <br>
    <!-- Button to save the timetable to a CSV file -->
    <input type="submit" value="Save Timetable" onclick="saveTimetable()">
    <!-- Button to view the saved timetable -->
    <input type="button" value="View Saved Timetable" onclick="viewSavedTimetable()">
</body>
